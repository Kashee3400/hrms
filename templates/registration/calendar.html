<div class="calendar">
    <h2>{{ month_name }} {{ year }}</h2>
    {% for week in calendar_data %}
        <div class="calendar-week">
            {% for day in week %}
                {% if day.day %}
                    <div class="calendar-day">{{ day.day }}</div>
                {% else %}
                    <div class="calendar-day empty"></div>
                {% endif %}
            {% endfor %}
        </div>
    {% endfor %}
</div>
