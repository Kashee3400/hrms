{# templates/includes/filter_form.html #}
<div class="bg-light p-3 rounded shadow-sm mb-3">
  <form method="get" class="filter-form" action="">
    <div class="row">
      {% for field in filter.form %}
        <div class="col-md-3 col-12 mb-2">
          <label for="{{ field.id_for_label }}" class="form-label text-muted">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    <div class="row">
      <div class="col d-flex justify-content-start mt-2">
        <button type="submit" class="btn btn-primary btn-sm me-2"><i class="bi bi-funnel-fill"></i> Filter</button>
        <a href="?" class="btn btn-secondary btn-sm me-2">Clear</a>
      </div>
    </div>
  </form>
</div>
